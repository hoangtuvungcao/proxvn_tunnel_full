<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body data-theme="dark">
    <div class="app-shell">
        <header class="topbar">
            <div class="brand">
                <span class="brand-icon">üöÄ</span>
                <span class="brand-title">ProxVN Admin</span>
            </div>
            <div class="topbar-actions">
                <a href="index.html" class="ghost-btn">Dashboard</a>
                <button onclick="logout()" class="ghost-btn">ƒêƒÉng xu·∫•t</button>
            </div>
        </header>

        <main class="layout-grid">
            <section class="panel full-width">
                <div class="panel-header">
                    <h2 class="panel-title">Danh s√°ch ng∆∞·ªùi d√πng</h2>
                    <button class="btn-primary" onclick="openCreateUserModal()">+ Th√™m ng∆∞·ªùi d√πng</button>
                </div>
                <div class="table-responsive">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Ng√†y t·∫°o</th>
                                <th class="actions-cell">H√†nh ƒë·ªông</th>
                            </tr>
                        </thead>
                        <tbody id="usersList"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <h3>Th√™m th√†nh vi√™n m·ªõi</h3>
            <form id="createUserForm" style="margin-top: 1rem;">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem;">Username</label>
                    <input type="text" name="username" required
                        style="width:100%; padding:0.5rem; background:var(--bg); border:1px solid var(--color-border); color:var(--text); border-radius:0.5rem;">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem;">Email</label>
                    <input type="email" name="email" required
                        style="width:100%; padding:0.5rem; background:var(--bg); border:1px solid var(--color-border); color:var(--text); border-radius:0.5rem;">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem;">M·∫≠t kh·∫©u</label>
                    <input type="password" name="password" required
                        style="width:100%; padding:0.5rem; background:var(--bg); border:1px solid var(--color-border); color:var(--text); border-radius:0.5rem;">
                </div>
                <div class="modal-actions" style="display:flex; justify-content:flex-end; gap:0.5rem;">
                    <button type="button" class="ghost-btn" onclick="closeCreateUserModal()">H·ªßy</button>
                    <button type="submit" class="btn-primary">T·∫°o t√†i kho·∫£n</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Override or extend app.js functions if needed, but app.js has shared logic
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/admin/users`, { headers: authHeader() });
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                renderUsers(data.data);
            } catch (e) {
                console.error(e);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersList');
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>
                        <div style="font-weight:600;">${u.username}</div>
                        <div style="font-size:0.75rem; color:var(--color-text-muted);">${u.id}</div>
                    </td>
                    <td>${u.email}</td>
                    <td><span class="badge-role badge-${u.role}">${u.role}</span></td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                    <td class="actions-cell">
                        <button class="ghost-btn btn-sm" style="color:var(--danger);" onclick="deleteUser('${u.id}')">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        const modal = document.getElementById('createUserModal');
        function openCreateUserModal() { modal.classList.add('open'); }
        function closeCreateUserModal() { modal.classList.remove('open'); }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.role = 'user'; // Default role

            try {
                const res = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    headers: authHeader(),
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    closeCreateUserModal();
                    loadUsers();
                    e.target.reset();
                } else {
                    const err = await res.json();
                    alert(err.error);
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi');
            }
        });

        async function deleteUser(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a user n√†y?')) return;
            try {
                const res = await fetch(`${API_BASE}/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: authHeader()
                });
                if (res.ok) loadUsers();
            } catch (e) { alert('L·ªói x√≥a user'); }
        }
    </script>
</body>

</html>
