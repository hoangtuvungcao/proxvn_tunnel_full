version: '3.8'

services:
  # ProxVN Server
  proxvn-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxvn-server
    restart: unless-stopped
    ports:
      - "8882:8882" # Tunnel server
      - "8881:8881" # Admin dashboard
      - "10000-10100:10000-10100" # Public ports (adjust range as needed)
    volumes:
      - ./data:/data
      - ./backups:/backups
      - ./logs:/logs
      - ./.env:/app/.env:ro
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8882
      - DB_PATH=/data/proxvn.db
      - BACKUP_DIR=/backups
      - LOG_LEVEL=info
      - ENABLE_COMPRESSION=true
      - ENABLE_HTTP2=true
      - TLS_MIN_VERSION=1.3
    networks:
      - proxvn-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8881/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: proxvn-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - proxvn-server
    networks:
      - proxvn-network

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: proxvn-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - proxvn-network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: proxvn-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - proxvn-network
    profiles:
      - monitoring

networks:
  proxvn-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
